<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Karla&display=swap" rel="stylesheet">
    <link href="assets/number-pic.jpg">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <title>Guess The Number</title>
</head>

<body>
    <header id="title">GUESS THE NUMBER!</header>
    
    <body>
        <main>
          <section id="list">
            <header id="instructions">Instructions:</header>
            <ul>
              <li>Pick a number between 1 and 20.</li>
              <li>If you are correct, you win! If not, keep guessing.</li>
              <li>You have four guesses to get it right!</li>
            </ul> 
          </section>
          <section id="input">
              <input type="number" id="guess" min="1" max="20"/>
              <button id="button">Take a guess!</button>
          </section>
         
          <span id="guess-was"></span>

          <!-- <span id="tries-remaining">4 tries remaining</span> -->
          
          <span id ="win-lose"></span>
          <span id ="high-low"></span>
          
          <button type="reset" id="reset">Reset</button>
   
          <footer>By Brooke Perkins</footer>
        </main>
    </body>

    <script type="module" src="app.js"></script>
</body>

</html>
