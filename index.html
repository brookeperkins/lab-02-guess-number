      <section id="list">
        <h1 id="instructions">Instructions:</h2>
          <ul>
            <li>Pick a number between 1 and 20.</li>
            <li>If you are correct, you win! If not, keep guessing.</li>
            <li>You have four guesses to get it right!</li>
          </ul>             
          <section id="game-box">
                <input id="user-guess" type='number' min="1" max="20" placeholder="1, 2, 3, 4, 5..." />

                <div id='feedback-box'></div>
                    <span id='guesses'>4</span> guesses remaining!
          </section>
                <content id="reset-box">
                    <div id='results-display'>
                    </div>
                    <button id="reset-button">Play Again?</button>
